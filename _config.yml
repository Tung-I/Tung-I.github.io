about_content: | # this will include new lines to allow paragraphs
  Tung-I Chen is currently a Research Assistant at National Taiwan University (NTU), where he works in Communications and Multimedia Lab (CMLab).
  He received his M.S. degree in Computer Science and Information Engineering (CSIE) in 2021
  and his B.S. degree in Biomedical Engineering (BME) in 2019. His research interests include Computer Vision, Optimization and Reinforcement Learning.


